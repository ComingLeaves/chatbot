<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="/static/js/jquery-1.11.2.min.js" type="text/javascript"></script>
		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				font-family: sans-serif;
				overflow: hidden;
			}

			html,body {
				width: 1264px;
				height: 556px;
				margin: 0;
				padding: 0;
				overflow: hidden;
				color: #ff557f;
				overflow: hidden;
			}
		</style>
	</head>
	<body background={{url_for('static',filename='img/f-bg1.jpeg')}} >
		<p>上传人脸识别照片（至少15张近期照片）</p>
		<form action="/faceupload" method="post" enctype="multipart/form-data" style="margin-left:20px;">
			<input type="file" name="face">
			</br>
			<input style="margin-top:5px;" type="submit" value="上传">
		</form>
		<br>
		<br>
		<button class="" onclick="train()">进行训练</button>
		<script>
			function train(){
				alert("正在训练，请点击[确定]按钮并稍等片刻。。。");
				$.ajax({
					type: "POST",
					url: '/facetrain',
					data: { 'info':'下载' },
					dataType: 'json',
					success: function(data){
						alert("训练完成！");
					},
					error: function(e){
						alert(e);
					}
				})
			}
		</script>
	</body>
</html>
